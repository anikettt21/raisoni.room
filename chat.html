<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room - Raisoni Gang</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <div class="chat-header">
    <div class="chat-title">Raisoni Gang Chat Room</div>
    <div class="user-count" id="userCount">👥 0 online</div>
    <a href="index.html" class="back-btn">← Back</a>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message">
        Connecting to chat room... 🔄
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        class="message-input" 
        id="messageInput" 
        placeholder="Type your message..."
        maxlength="500"
      >
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="chat.js"></script>
  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const form = document.getElementById("sendBtn");
  const input = document.getElementById("messageInput");
  const messages = document.getElementById("messagesContainer");

  document.getElementById("sendBtn").addEventListener("click", () => {
    if (input.value.trim()) {
      socket.emit("chat message", input.value);
      input.value = "";
    }
  });

  socket.on("chat message", (msg) => {
    const div = document.createElement("div");
    div.classList.add("message", "other-message");
    div.textContent = msg;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight; // auto scroll
  });
</script>

</body>

</html>
